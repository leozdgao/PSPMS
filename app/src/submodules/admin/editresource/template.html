<div class="modal-header">
    <button class="close" ng-click="form.close()"><span>&times;</span></button>
    <h4 class="modal-title">{{form.title}}</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" name="resourceForm" novalidate>
		<fieldset ng-disabled="form.requesting">
			<div class="form-group" ng-class="{'has-error': form.isInvalid('name', 'required')}">
				<label for="name" class="control-label col-sm-2">Name</label>
				<div class="col-sm-10">
					<input class="form-control" name="name" autofocus ng-model="form.obj.name" ng-required="true">
				</div>
				<span class="help-block col-sm-offset-2 col-sm-10" ng-show="form.isInvalid('name', 'required')">Resource name is required</span>
			</div>
			<div class="form-group" ng-class="{'has-error': form.isInvalid('email', 'pattern')}">
				<label for="email" class="control-label col-sm-2">Email</label>
				<div class="col-sm-10">
					<input class="form-control" name="email" ng-model="form.obj.email" ng-pattern="form.emailPattern">
				</div>
				<span class="help-block col-sm-offset-2 col-sm-10" ng-show="form.isInvalid('email', 'pattern')">Invalid email</span>
			</div>
			<div class="form-group">
				<label for="joinDate" class="control-label col-sm-2">JoinDate</label>
				<div class="col-sm-10">
					<div class="input-group">
						<input class="form-control" name="joinDate" datepicker-popup="yyyy-MM-dd" ng-model="form.obj.joinDate" is-open="form.dateoption.opened" max-date="form.maxDate" datepicker-options="form.dateoption.dateOptions" disabled />
						<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="form.dateoption.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10 checkbox">
				    <label>
				      <input type="checkbox" name="isIntern" ng-model="form.obj.isIntern"> IsIntern
				    </label>
				</div>
			</div>
		</fieldset>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="form.close()">Close</button>
	<button class="btn btn-primary" ng-click="form.submit()" ng-disabled="form.requesting">{{form.submitText}}</button>
</div>
