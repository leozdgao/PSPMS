<div class="modal-header">
    <button class="close" ng-click="form.close()"><span>&times;</span></button>
    <h4 class="modal-title">Manage account</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" name="accountForm" novalidate>
		<fieldset ng-disabled="form.requesting">
			<div class="form-group">
				<label for="uid" class="control-label col-sm-2">UserID</label>
				<div class="col-sm-10">
					<input class="form-control" name="uid" ng-model="form.obj.uid">
				</div>
			</div>
			<div class="form-group">
				<label for="pwd" class="control-label col-sm-2">Password</label>
				<div class="col-sm-10">
					<input class="form-control" type="password" name="pwd" ng-model="form.obj.pwd">
				</div>
			</div>
			<div class="form-group">
				<label for="pwd2" class="control-label col-sm-2">Password</label>
				<div class="col-sm-10">
					<input class="form-control" type="password" name="pwd2" ng-model="form.obj.pwd2">
				</div>
			</div>
		</fieldset>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="form.close()">Close</button>
	<button class="btn btn-primary" ng-click="form.submit()" ng-disabled="form.requesting">Submit</button>
</div>
