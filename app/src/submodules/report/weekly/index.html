<div class="weekly-header clearfix">
    <div class="col-sm-3">
        <div class="input-group">
            <input name="startDate" class="form-control" ng-model="from" is-open="fromDateOpts.opened" datepicker-options="fromDateOpts.dateOptions" datepicker-popup="yyyy-MM-dd" ng-required="true" ng-date="true" />
            <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="fromDateOpts.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span> 
        </div>
    </div>
    <div class="col-sm-3">
        <div class="input-group">
            <input name="startDate" class="form-control" ng-model="to" is-open="toDateOpts.opened" datepicker-options="toDateOpts.dateOptions" datepicker-popup="yyyy-MM-dd" ng-required="true" ng-date="true" />
            <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="toDateOpts.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span> 
        </div>
    </div>  
</div>
<div class="weekly-overview">
    <label>Weekly overview</label>
    <div ng-if="jobs.length <= 0">No jobs information.</div>
    <div ng-if="jobs.length > 0">
        <p>{{resource}}</p>
        <p>Total: {{total}}</p>
    </div>
</div>
<div class="weekly-content wf-container" waterfall source="projectJobs">
    <div class="panel panel-info report-job-panel wf-box" ng-repeat="project in projectJobs">
        <div class="panel-heading">
            <div class="right"><a>View Detail</a></div>
            <div class="left">{{project.name}}</div>
        </div>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="job in project.jobs">
                <p>{{job.startDate | date:'yyyy-MM-dd'}} -- {{job.endDate | date:'yyyy-MM-dd'}}
                    <span class="label pull-right" ng-class="JobStatusStyle(job.status)">{{job.status | JobStatus }}</span> 
                </p>
                <label>Company</label>
                <p>{{project.companyName}}</p>
                <label>Description</label>
                <p>{{job.description || '...' }}</p>
                <label>Resource</label>
                <p>{{(job.workers | resource) || '...'}}</p>
            </li>
        </ul>
    </div>
</div>
